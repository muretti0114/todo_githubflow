<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>メンバー登録</title>
</head>

<body>
    <h1>メンバー登録</h1>
    <p>
        メンバーIDと氏名を入力して，「確認する」を押してください．
    </p>
    <ul>
        <li>メンバーIDには，アルファベット小文字，数字，ハイフン，アンダーバーのみ使用できます</li>
    </ul>

    <form role="form" th:action="@{/check}" th:object="${MemberForm}" method="post">
        <p>
            <label>メンバーID: </label>
            <input type="text" required th:field="*{mid}" />
        </p>
        <p>
            <label>氏名: </label>
            <input type="text" required th:field="*{name}" />
        </p>
        <p>
            <input type="submit" value="確認する" />
        </p>
    </form>


</body>

</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>管理者画面</title>

        <!-- bootstrap, <head>の中に以下のcss,jsを入れる -->
            <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
          />
          <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
          ></script>
      
          <!-- 手書きcss, <head>の中に以下のcssを入れる -->
          <link rel="stylesheet" th:href=@{/css/todo_css.css} />
</head>

<body>
    <h1>管理者画面</h1>
    <h2>メンバー新規登録</h2>
    <p> メンバーIDと氏名を入力して，「確認する」を押してください．</p>
    <ul>
        <li>メンバーIDには，アルファベット小文字，数字，ハイフン，アンダーバーのみ使用できます</li>
    </ul>
    <form role="form" th:action="@{/admin/check}" th:object="${MemberForm}" method="post">
        <table>
            <tr>
                <td><label>メンバーID: </label></td>
                <td><input type="text" required th:field="*{mid}" /></td>
            </tr>
            <tr>
                <td><label>氏名: </label></td>
                <td><input type="text" required th:field="*{name}" /></td>
            </tr>
        </table>
        <p><input type="submit" value="確認する" /></p>
    </form>
    <h2>登録済みメンバー</h2>
    <table border="1">
        <tr>
            <th>メンバーID</th>
            <th>氏名</th>
            <th>コマンド</th>
        </tr>
        <tr th:each="m: ${members}">
            <td>[[${m.mid}]]</td>
            <td>[[${m.name}]]</td>
            <td><a th:href=@{/admin/delete/{m}(m=${m.mid})}>削除</a></td>
        </tr>
    </table>
</body>
</html>

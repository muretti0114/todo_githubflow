<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ToDoList</title>

    <!-- bootstrap, <head>の中に以下のcss,jsを入れる -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- 手書きcss, <head>の中に以下のcssを入れる -->
    <link rel="stylesheet" th:href=@{/css/todo_css.css} />
  </head>

  <body>
    <h1>ようこそ [[${member.name}]] さん！</h1>
    <p>
      <a th:href="@{/{mid}/todos/all(mid=${member.mid})}">みんなのToDo</a>
      <a th:href="@{/}">ログアウト</a>
    </p>
    <h2>ToDo</h2>
    <table border="1">
      <tr>
        <th>#</th>
        <th>タイトル</th>
        <th>作成日時</th>
        <th>コマンド</th>
      </tr>
      <tr th:each="todo: ${todos}">
        <td>[[${todo.seq}]]</td>
        <td>[[${todo.title}]]</td>
        <td>[[${todo.createdAt}]]</td>
        <td>
          <a
            th:href="@{/{mid}/todos/{seq}/done(mid=${member.mid},seq=${todo.seq})}"
            >完了</a
          >
        </td>
      </tr>
      <tr>
        <td>*</td>
        <td colspan="3">
          <form
            role="form"
            th:action="@{/{mid}/todos(mid=${member.mid})}"
            th:object="${ToDoForm}"
            method="post"
          >
            <input type="text" required th:field="*{title}" />
            <input type="submit" value="新規作成" />
          </form>
        </td>
      </tr>
    </table>

    <h2>Done</h2>
    <table border="1">
      <tr>
        <th>#</th>
        <th>タイトル</th>
        <th>作成日時</th>
        <th>完了日時</th>
      </tr>
      <tr th:each="done: ${dones}">
        <td>[[${done.seq}]]</td>
        <td>[[${done.title}]]</td>
        <td>[[${done.createdAt}]]</td>
        <td>[[${done.doneAt}]]</td>
      </tr>
    </table>
  </body>
</html>
